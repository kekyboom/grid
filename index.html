<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css -->
        <link rel="stylesheet" href="./assets/styles.css">

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
        <title>Kalut Games</title>

    </head>
    
    <body>
        <div class="main-container">

            <div class="header">
                <h1>KALUT GAMES</h1>
                <img src="./assets/img/dado.png" alt="logo de dados">
            </div>

            <!--categorías-->
            <div class="aside">
                <div class="list"> 
                <h3>CATEGORÍAS</h3>
                <p class="category"><span>Familiares</span> (12)</p>
                <p class="category"><span>Para Dos</span> (12)</p>
                <p class="category"><span>Cooperativos</span> (12)</p>
                <p class="category"><span>Infantiles </span>(12)</p></div>
            </div>

            <!--productos-->
            <div class="gallery">

                <div class="card">
                    <img src="./assets/img/dominion.jpg" alt="juego de mesa dominion">
                    <h3>Dominion 2nd Ed.</h3>
                    <p>CLP 45.000 </p>
                    <button class="btn-comprar">COMPRAR</button>
                </div>

                <div class="card">
                    <img src="./assets/img/catan.jpg" alt="juego de mesa catan">
                    <h3>Catan Base</h3>
                    <p>CLP 25.000 </p>
                    <button class="btn-comprar">COMPRAR</button>
                </div>

                <div class="card">
                    <img src="./assets/img/magic-the-gathering.webp" alt="juego de mesa Magic">
                    <h3>Magic The Gathering Commander</h3>
                    <p>CLP 65.000 </p>
                    <button class="btn-comprar">COMPRAR</button>
                </div>

                <div class="card">
                    <img src="./assets/img/dungeons-and-dragons.webp" alt="juego de mesa D&D">
                    <h3>Dungeons & Dragons</h3>
                    <p>CLP 45.000 </p>
                    <button class="btn-comprar">COMPRAR</button>
                </div>   
            </div>

            <!--footer-->
            <div class="footer">
                <p>© KALUT GAMES 2024  |  Todos los derechos reservados</p>
            </div>
        </div>
    </body>
</html>
